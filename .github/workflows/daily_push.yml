name: Collector and Push

on:
  workflow_dispatch:
  schedule:
    # 工作日白天每小时跑一次采集 + 推送（UTC 1-8点 ~ 北京 09:00-16:00）
    - cron: '0 1-8 * * 1-5'

permissions:
  contents: write  # 允许回写 sources.yml

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      # 必需 / 可选密钥（按你仓库 Secrets 来）
      QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
      SCKEY: ${{ secrets.SCKEY }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
      MEDIASTACK_KEY: ${{ secrets.MEDIASTACK_KEY }}
      JUHE_KEY: ${{ secrets.JUHE_KEY }}

      # 采集器参数（保持与你脚本一致）
      CHINESE_ONLY: "1"
      API_MAX_PAGES: "2"
      API_BATCH_KW: "6"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          # 保险起见（有些环境没锁定）
          pip install feedparser pyyaml httpx

      - name: Show holdings
        run: |
          echo "holdings.json content:"
          if [ -f holdings.json ]; then cat holdings.json; else echo "holdings.json not found"; fi

      - name: Run collector (news_pipeline.py)
        run: python news_pipeline.py

      - name: Commit updated sources.yml (if changed)
        run: |
          if git diff --quiet --exit-code -- sources.yml; then
            echo "sources.yml unchanged."
          else
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add sources.yml
            git commit -m "chore: update sources.yml (auto)"
            git push
          fi

      - name: Run pusher (daily_push_qwen.py)
        run: python daily_push_qwen.py || true

      - name: Upload artifacts (outputs + logs)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: news-artifacts
          if-no-files-found: ignore
          path: |
            briefing.txt
            news_all.csv
            keywords_used.txt
            qwen_keywords.txt
            sources_used.txt
            errors.log
            sources.yml
          retention-days: 7
