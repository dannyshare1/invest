name: CI Pipeline for Holdings and News Briefing

on:
  schedule:
    - cron: '0 8 * * *'  # 每天早上8点运行
  workflow_dispatch:  # 手动触发工作流

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run holdings_tracker.py
      env:
        TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
        ALPHA_KEY: ${{ secrets.ALPHA_KEY }}
        FINNHUB_KEY: ${{ secrets.FINNHUB_KEY }}
        JUHE_KEY: ${{ secrets.JUHE_KEY }}
        SCKEY: ${{ secrets.SCKEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
      run: |
        python holdings_tracker.py

    - name: Run news_pipeline.py
      env:
        TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
        ALPHA_KEY: ${{ secrets.ALPHA_KEY }}
        FINNHUB_KEY: ${{ secrets.FINNHUB_KEY }}
        JUHE_KEY: ${{ secrets.JUHE_KEY }}
        SCKEY: ${{ secrets.SCKEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
      run: |
        python news_pipeline.py --holdings holdings.json --days 1 --max 40

    - name: Upload generated files
      uses: actions/upload-artifact@v4
      with:
        name: generated-files
        path: |
          holdings_snapshot.json
          holdings_log.csv
          news_today.json
          briefing.md



